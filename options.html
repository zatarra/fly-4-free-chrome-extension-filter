<!doctype html>
<html>
  <head>
    <title>Fly4Free deals filter</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="64.png" alt="Toast">
      Fly4Free Deals Filter
    </h1>
    <h2>Options</h2>
    <form id="options">
      Check deals for the following location:
      <select name="location">
        <option value="https://www.fly4free.com/flights/flight-deals/europe/feed/">Europe</option>
        <option value="https://www.fly4free.com/flights/flight-deals/usa/feed/">USA</option>
        <option value="https://www.fly4free.com/flights/flight-deals/asia/feed/">Asia</option>
        <option value="https://www.fly4free.com/flights/flight-deals/australia-and-oceania/feed/">Australia</option>
        <option value="https://www.fly4free.com/feed/">All</option>
      </select>
<br/>
Keywords ( separate by commas ):<input type="text" name="keywords"/> or list all offers <input type="checkbox" name="listall" />
<br/>
<br/>
<input type="button" id="clearcache" value="Clear cached links..."/>
    </form>
  </body>
</html>
